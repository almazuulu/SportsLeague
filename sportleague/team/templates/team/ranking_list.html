{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center m-3">Team Rankings</h2>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th><i class="fas fa-trophy text-success"></i> Ranking</th>
                <th><i class="fas fa-users text-primary"></i> Team</th>
                <th><i class="fas fa-star text-info"></i> Points</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
