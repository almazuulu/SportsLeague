{% extends 'base.html' %} 
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Upload CSV File</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    {% if user.is_authenticated %}
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="{{ form.csv_file.id_for_label }}" name="{{ form.csv_file.name }}">
                        <label class="custom-file-label" for="{{ form.csv_file.id_for_label }}">Choose file</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                {% else %}
                        Sorry, you can't upload CSV File. Only authenticated users can do it. Please <a href="{% url 'login' %}"> Login </a>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
