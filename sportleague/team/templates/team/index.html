{% extends 'base.html' %} 
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Upload CSV File</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    {% if user.is_authenticated %}
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="{{ form.csv_file.id_for_label }}" name="{{ form.csv_file.name }}">
                        <label class="custom-file-label" for="{{ form.csv_file.id_for_label }}">Choose file</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                {% else %}
                <div class="d-flex flex-column justify-content-center align-items-center text-center mt-3" style="height: 200px;"> <!-- Added a flexbox container -->
                    <img src="https://static.vecteezy.com/system/resources/previews/012/042/299/original/stop-sign-icon-transparent-background-png.png" alt="" class="img-fluid" style="width: 30%;">
                    <p style="font-size: 18px;" class="mt-3">Sorry, you can't upload CSV File. Only authenticated users can do it. Please <a href="{% url 'login' %}"> Login </a> to Upload CSV File</p>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
